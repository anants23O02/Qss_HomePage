<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #FF3B30;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .circle {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      border-radius: 50%;
      background-color: white;
      position: relative;
      animation: sparx 1.5s infinite;
    }

    @keyframes sparx {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 254, 254, 0.8);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(254, 253, 253, 0);
      }
      100% {
        box-shadow: 0 0 0 20px rgba(252, 250, 250, 0);
      }
    }
  </style>
</head>
<body>
  <button class="button">
    <div class="circle"></div>
    GENERATIVE AI
  </button>
</body>
</html>
